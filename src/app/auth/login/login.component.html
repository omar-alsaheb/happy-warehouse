<div class="container-fluid">
  <div class="row justify-content-center mt-5">
    <div class="col-md-6 col-lg-4">
      <div class="card shadow">
        <div class="card-header bg-primary text-white text-center">
          <h2>Happy Warehouse</h2>
          <p class="mb-0">Warehouse Management System</p>
        </div>
        <div class="card-body">
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <div class="input-group">
                <span class="input-group-text">
                  <i class="bi bi-envelope"></i>
                </span>
                <input 
                  type="email" 
                  class="form-control" 
                  id="email" 
                  formControlName="email" 
                  placeholder="Enter your email"
                  [ngClass]="{'is-invalid': submitted && f['email'].errors}"
                >
                <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
                  <div *ngIf="f['email'].errors?.['required']">Email is required</div>
                  <div *ngIf="f['email'].errors?.['email']">Email must be a valid email address</div>
                </div>
              </div>
            </div>
            
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <div class="input-group">
                <span class="input-group-text">
                  <i class="bi bi-lock"></i>
                </span>
                <input 
                  type="password" 
                  class="form-control" 
                  id="password" 
                  formControlName="password" 
                  placeholder="Enter your password"
                  [ngClass]="{'is-invalid': submitted && f['password'].errors}"
                >
                <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
                  <div *ngIf="f['password'].errors?.['required']">Password is required</div>
                </div>
              </div>
            </div>
            
            <div class="d-grid gap-2 mt-4">
              <button type="submit" class="btn btn-primary" [disabled]="loading">
                <span *ngIf="loading" class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
                Login
              </button>
            </div>
            
            <div *ngIf="error" class="alert alert-danger mt-3">
              {{ error }}
            </div>
            
            <div class="text-center mt-3">
              <p class="text-muted">Demo users:</p>
              <small class="d-block">admin&#64;happywarehouse.com / admin123</small>
              <small class="d-block">manager&#64;happywarehouse.com / manager123</small>
              <small class="d-block">auditor&#64;happywarehouse.com / auditor123</small>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
